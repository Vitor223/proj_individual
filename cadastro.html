<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_cad.css">
    <link rel="icon" href="img/icone.png">
    <title>GoReads – Faça Seu Cadastro e Aproveite o site</title>
</head>
<body>
   

    <div class="corpo">
        <h1>Faça seu Cadastro</h1>

        <div class="login">
           <input type="text" name="Nome" class="ipt" >
            <label for="Nome">Nome Completo</label>
            <br> <br>
            <input type="text" name="usuario" class="ipt">
            <label for="usuario">Nome de Usuario</label>
            <br> <br>
            <input type="text" name="email" id="email"  class="ipt">
            <label for="email">Email</label>
            <br><br>
            data de nascimento <br><input type="date" class="ipt">
            <br> <br>
            <input type="text" name="autor_favorito" class="ipt">
            <label for="autor_favorito">Autor Preferido</label>
            <br> <br>
            <input type="password" name="senha" id="senha" class="ipt">
           <label for="senha">Senha</label>
            <br><br>
            <input type="password" name="confirma" class="ipt">
            <label for="confirma">Confirmar senha</label>
            <br> <br>
            <center><img src="img/carrega.gif" alt="" id="carrega" style="display: none;"> </center>
            
           <a href="index.html"><button onclick="faz()" class="btn_vai">Cadastrar</button></a> 
            <br>
              
        </div>
    </div>
    

   
</body>
</html>
<script>
    function faz()
    {
        carrega.style.display = 'Block';
    }
</script>
